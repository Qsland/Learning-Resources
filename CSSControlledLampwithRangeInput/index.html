<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Lamp</title>
  <link rel="stylesheet" href="./CSS/index.css" type="text/css">
  <link rel="stylesheet" href="./CSS/slider.css" type="text/css">
  <link rel="stylesheet" href="./CSS/lamp.css" type="text/css">
  <link rel="stylesheet" href="./CSS/littlesun.css">
</head>
<body>
  <div class="lamp-wrapper">
    <div class="lamp-rope"></div>
    <div class="lamp">
      <div class="lamp-part lamp-top">
        <div class="lamp-part lamp-top-part"></div>
        <div class="lamp-part lamp-top-part lamp-right"></div>
      </div>
      <div class="lamp-part lamp-body"></div>
      <div class="lamp-part lamp-body lamp-right"></div>
      <div class="lamp-part lamp-bottom"></div>
      <div class="blub"></div>
    </div>
    <div class="wall-light-shadow"></div>
  </div>

  <!-- slider -->
  <!-- on-event事件处理程序中通过HTML添加的方式 -->
  <!-- 作用域链扩展，可以访问到自身以及document对象的属性 -->
  <!-- Element.setAttribute() -->
  <form oninput="body.setAttribute('data-light', slider.value)">
    <div class="sun">
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
    <input type="range" id="slider" value="0" min="0" max="10">
  </form>
</body>
</html>
