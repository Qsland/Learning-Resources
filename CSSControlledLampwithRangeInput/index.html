<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Lamp</title>
  <link rel="stylesheet" href="./CSS/index.css" type="text/css">
  <link rel="stylesheet" href="./CSS/slider.css" type="text/css">
  <link rel="stylesheet" href="./CSS/lamp.css" type="text/css">
</head>
<body>
  <div class="lamp-wrapper">
    <div class="lamp-rope"></div>
    <div class="lamp">
      <div class="lamp-part lamp-top"></div>
      <div class="lamp-part lamp-body">
        <div class="lamp-part lamp-top-part"></div>
        <div class="lamp-part lamp-top-part lamp-right"></div>
      </div>
      <div class="lamp-part lamp-body lamp-right"></div>
      <div class="lamp-part lamp-bottom"></div>
      <div class="blub"></div>
    </div>
    <div class="wall-light-shadow"></div>
  </div>

  <!-- slider -->
  <form>
    <div class="sun">
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
    <input type="range" id="slider" value="0">
  </form>
</body>
</html>
